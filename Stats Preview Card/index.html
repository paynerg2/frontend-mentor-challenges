<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/dist/style.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>

    <body>
        <main class="container">
            <section class="stats-card">
                <!-- --------------------------------------- -->
                <!--                Header                   -->
                <!-- --------------------------------------- -->

                <div class="overlay"><div aria-hidden="true" class="header"></div></div>

                <div class="content">
                    <!-- --------------------------------------- -->
                    <!--                Main                     -->
                    <!-- --------------------------------------- -->
                    <div class="main">
                        <h1>
                            Get <span id="insight">insights</span> that help your business grow.
                        </h1>
                        <p>
                            Discover the benefits of data analytics and make better decisions
                            regarding revenue, customer experience, and overall efficiency.
                        </p>
                    </div>

                    <!-- --------------------------------------- -->
                    <!--                Stats                    -->
                    <!-- --------------------------------------- -->
                    <div class="stats">
                        <span>
                            <h2 class="stats__figure">10k+</h2>
                            <p class="stats__item">companies</p>
                        </span>

                        <span>
                            <h2 class="stats__figure">314</h2>
                            <p class="stats__item">templates</p>
                        </span>

                        <span>
                            <h2 class="stats__figure">12M+</h2>
                            <p class="stats__item">queries</p>
                        </span>
                    </div>
                </div>
            </section>
        </main>
    </body>

    <script src="/app/js/script.js"></script>
</html>
