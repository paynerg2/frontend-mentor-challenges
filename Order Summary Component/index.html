<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/dist/style.css" />

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <!-- --------------------------------------- -->
                <!--             Header Image                -->
                <!-- --------------------------------------- -->

                <div class="header__image"></div>

                <!-- --------------------------------------- -->
                <!--             Details                     -->
                <!-- --------------------------------------- -->

                <section class="details flex-ai-c">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>

                    <div class="details__pricing">
                        <img src="/images/icon-music.svg" alt="" />
                        <span class="details__pricing__plan">
                            <span>Annual Plan</span>
                            <span>$59.99/year</span>
                        </span>
                        <span class="details__pricing__change"><a href="#">Change</a></span>
                    </div>
                </section>

                <!-- --------------------------------------- -->
                <!--                CTA                      -->
                <!-- --------------------------------------- -->

                <section class="cta">
                    <button class="cta__payment">Proceed to Payment</button>
                    <button class="cta__cancel">Cancel Order</button>
                </section>
            </div>
        </div>
        <!-- Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! Annual Plan $59.99/year Change Proceed to Payment Cancel Order -->

        </div> -->
        <script src="/app/js/script.js"></script>
    </body>
</html>
