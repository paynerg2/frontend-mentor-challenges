<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/dist/style.css" />

        <title>Frontend Mentor | Profile Card Component</title>
    </head>
    <body>
        <main class="container">
            <section class="profile-card">
                <!-- --------------------------------------- -->
                <!--             Header Image                -->
                <!-- --------------------------------------- -->
                <div class="profile__header-img"></div>
                <img class="profile__icon" src="/images/image-victor.jpg" alt="profile image" />

                <!-- --------------------------------------- -->
                <!--             Profile Contents            -->
                <!-- --------------------------------------- -->

                <div class="profile__contents">
                    <div class="profile__contents__identity">
                        <div id="name">Victor Crest</div>
                        <div id="age">26</div>
                    </div>
                    <div id="location">London</div>
                </div>

                <!-- --------------------------------------- -->
                <!--             Stats                       -->
                <!-- --------------------------------------- -->
                <div class="profile__statistics">
                    <div class="stat">
                        <h4>80K</h4>
                        <span>Followers</span>
                    </div>
                    <div class="stat">
                        <h4>803K</h4>
                        <span>Likes</span>
                    </div>
                    <div class="stat">
                        <h4>1.4K</h4>
                        <span>Photos</span>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
