<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/dist/style.css" />

        <title>Frontend Mentor | Huddle Landing Page with Single Introductory Section</title>
    </head>
    <body>
        <main id="container">
            <div class="layout">
                <!-- ---------------------- -->
                <!--        Logo            -->
                <!-- ---------------------- -->
                <section id="logo">
                    <img src="/images/logo.svg" alt="Huddle Logo" />
                </section>

                <!-- ---------------------- -->
                <!--        Hero            -->
                <!-- ---------------------- -->
                <section id="hero">
                    <img
                        aria-hidden="true"
                        src="/images/illustration-mockups.svg"
                        alt="Illustration Mockups"
                    />
                </section>

                <!-- ---------------------- -->
                <!--        Content         -->
                <!-- ---------------------- -->
                <section id="content" class="content">
                    <h1 class="content__header">Build the community your fans will love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have a voice, but so
                        does your audience. Create connections with your users as you engage in
                        genuine discussion.
                    </p>
                    <button class="content__button">Register</button>
                </section>

                <!-- ---------------------- -->
                <!--        Socials         -->
                <!-- ---------------------- -->
                <section id="socials" class="socials">
                    <a class="socials__icon" href="#"
                        ><img src="/images/facebook-f-brands.svg" alt="Facebook"
                    /></a>
                    <a class="socials__icon" href="#"
                        ><img src="/images/twitter-brands.svg" alt="Twitter"
                    /></a>
                    <a class="socials__icon" href="#"
                        ><img src="/images/instagram-brands.svg" alt="Instagram"
                    /></a>
                </section>
            </div>
        </main>
    </body>
</html>
