<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/dist/style.css" />

        <title>Frontend Mentor | Intro Component With Sign-Up Form</title>
    </head>
    <body>
        <main id="container">
            <div class="layout">
                <!-- ------------- -->
                <!--    Content    -->
                <!-- ------------- -->
                <section id="content">
                    <h1>Learn to code by watching others</h1>
                    <p>
                        See how experienced developers solve problems in real-time. Watching
                        scripted tutorials is great, but understanding how developers think is
                        invaluable.
                    </p>
                </section>

                <!-- ------------- -->
                <!--    Form       -->
                <!-- ------------- -->
                <section id="cta">
                    <div class="try">
                        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                    </div>
                    <form id="cta__form">
                        <div class="input">
                            <input
                                class="input__field"
                                type="text"
                                placeholder="First Name"
                                name="First Name"
                                id="firstName"
                            />
                            <img
                                class="icon-error hidden"
                                src="/images/icon-error.svg"
                                alt="error"
                            />
                        </div>
                        <span class="error-message__firstName error"></span>
                        <div class="input">
                            <input
                                class="input__field"
                                type="text"
                                placeholder="Last Name"
                                name="Last Name"
                                id="lastName"
                            />
                            <img
                                class="icon-error hidden"
                                src="/images/icon-error.svg"
                                alt="error"
                            />
                        </div>
                        <span class="error-message__lastName error"></span>
                        <div class="input">
                            <input
                                class="input__field"
                                type="email"
                                placeholder="Email Address"
                                name="Email"
                                id="email"
                            />
                            <img
                                class="icon-error hidden"
                                src="/images/icon-error.svg"
                                alt="error"
                            />
                        </div>
                        <span class="error-message__email error"></span>
                        <div class="input">
                            <input
                                class="input__field"
                                type="password"
                                placeholder="Password"
                                name="Password"
                                id="password"
                            />
                            <img
                                class="icon-error hidden"
                                src="/images/icon-error.svg"
                                alt="error"
                            />
                        </div>
                        <span class="error-message__password error"></span>
                        <input
                            class="input__field button"
                            type="submit"
                            value="claim your free trial"
                        />
                        <p>
                            By clicking the button, you are agreeing to our
                            <a href="#">Terms and Services</a>
                        </p>
                    </form>
                </section>
            </div>
        </main>
    </body>

    <script src="/app/js/script.js"></script>
</html>
