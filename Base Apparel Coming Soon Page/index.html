<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/dist/style.css" />

        <title>Frontend Mentor | Apparel Coming Soon Page</title>
    </head>
    <body>
        <main class="container">
            <div class="layout">
                <!-- ------------- -->
                <!--    Logo       -->
                <!-- ------------- -->
                <img aria-hidden="true" src="/images/logo.svg" alt="Base Apparel" class="logo" />

                <!-- ------------- -->
                <!--    Hero       -->
                <!-- ------------- -->
                <div class="hero"></div>

                <!-- ------------- -->
                <!--    Main       -->
                <!-- ------------- -->
                <div class="main">
                    <h1><span>We're</span> coming soon</h1>
                    <p>
                        Hello fellow shoppers! We're currently building our new fashion store. Add
                        your email below to stay up-to-date with announcements and our launch deals.
                    </p>

                    <!-- ------------- -->
                    <!--    Contact    -->
                    <!-- ------------- -->
                    <input type="text" placeholder="Email Address" />
                    <button type="submit">
                        <img src="/images/icon-arrow.svg" alt="submit" />
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
